<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="first d-flex flex-row">
        <div class="first-content">
            <h1 class="first-heading">All you need to know about COVID-19</h1>
            <button class="button">Know more</button>
        </div>
        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png">
        </div>
    </div>
    <div class="second d-flex flex-row">
        <div class="second-img">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png">
        </div>
        <div class="second-content">
            <h1 class="second-heading">COVID-19 Test</h1>
            <p class="second-para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
        </div>
    </div>
    <h1 class="heading">Symptoms</h1>
    <div class="third d-flex flex-row">
        <div class="order">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png">
            <p class="para">Dry Cough</p>
        </div>
        <div class="order-1">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png">
            <p class="para">High Fever</p>
        </div>
        <div class="order-2">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png">
            <p class="para">Headache</p>
        </div>
    </div>
    <h1 class="heading">Videos</h1>
    <div class="last d-flex flex-row">
        <div class="">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png">
        </div>
        <div class="last-content">
            <h1 class="second-heading">To prevent the spread of...</h1>
            <p class="second-para">If you think you have been exposed to novel corona virus (COVID-19)</p>
            <button class="last-button">Watch Video</button>
        </div>
    </div>
</body>

</html>
